<!DOCTYPE html> <!-- etiqueta que dice que estas usando html5-->
<html lang="es">
<head>  <!-- para dar info al servidor o al navegador sobre la pagina-->
    <meta charset="UTF-8">  <!-- para usar caracteres unicode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--viewport: espacio disponible para visualizar la pagina // content... para que escale bien los contenidos(en mobil)-->
    <meta name="author" content="me :/"> <!--name y content van juntos, name nombre y content valor atributo-->
    <meta name="description" content="catalogo de etiquetas HTML">    <!--la primera descripcion que aparece quendo buscas la web por un buscador-->
    <meta name="keywords" content="HTML, CSS">   <!--palabras clave para ayudar en la indexacion-->
    <title>HTML Básico</title> <!-- titulo de la pestaña (lo que aparece arriba)-->
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
</head>
<body>  <!-- para aspecto visual de pagina-->
    <!-- Etiquetas de texto -->
    <h1>Titulo 1</h1>   <!--titulo-->
</body>
</html>
