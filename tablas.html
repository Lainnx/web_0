<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla</title>
</head>
<body>
    <h1>Ejemplo de tabla</h1>

    <table>
        <thead> <!-- para especificar cabecera-->
        <tr> <!--table row-->
            <th>    <!--Table head, una celda, para los encabezados -->
                Fabricante</th>
            <th>Modelo</th>
            <th>AÃ±o</th>
        </tr> 
        </thead> 
        <tbody> <!--para el cuerpo de la table, los datos-->
        <tr>
            <td>    <!--table data, los datos de la tabla-->
                SEAT</td>
            <td>Ibiza</td>
            <td>1999</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
            <td>1999</td>
        </tr>
        <tr>
            <td>3</td>
            <td>33</td>
            <td>1999</td>
        </tr>
    </tbody>
    <tfoot> <!--pie de tabla, no los datos propiamente dichos sino algo que se  ha hecho con los datos(totales...)--></tfoot>
    </table>

</body>
</html>
